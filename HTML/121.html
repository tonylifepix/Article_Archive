# 【奇观】撼动你呼吸的美景
## 周洋雷
## 2014-05-08
<p><strong>撼到你呼吸困难的奇观，你去过几处？</strong></p><p><img title="mmexport1395399271155.jpg" src="/media/img_upload_file/mmexport1395399271155_20140508_232533_33.jpg"/></p><p>昙花一现——澳大利亚北部 卡奔塔利亚海湾所观察到的云彩</p><p><img title="mmexport1395399287939.jpg" src="/media/img_upload_file/mmexport1395399287939_20140508_232912_46.jpg"/></p><p>跨在河流上面的桥梁竟然是另一条河流——德国马格德堡水桥</p><p><img title="mmexport1395399324185.jpg" src="/media/img_upload_file/mmexport1395399324185_20140508_233147_62.jpg"/></p><p>直布罗陀几场——世界上最不寻常的机场，没有之一</p><p><img title="mmexport1395399345768.jpg" src="/media/img_upload_file/mmexport1395399345768_20140508_233412_48.jpg"/></p><p>57楼屋顶无边游泳池——新加坡</p><p><img title="mmexport1395399295224.jpg" src="/media/img_upload_file/mmexport1395399295224_20140508_233527_43.jpg"/></p><p>不同寻常的隧道——加州红杉国家公园</p><p><img title="mmexport1395399299304.jpg" src="/media/img_upload_file/mmexport1395399299304_20140508_233700_27.jpg"/></p><p>人身雕像——法国 布鲁诺 卡诺拉诺创建</p><p><img title="mmexport1395399310477.jpg" src="/media/img_upload_file/mmexport1395399310477_20140508_233837_48.jpg"/></p><p>曲木林——波兰Grylino附近森林</p><p><img title="mmexport1395399341703.jpg" src="/media/img_upload_file/mmexport1395399341703_20140508_234002_68.jpg"/></p><p>丹霞地貌——甘肃张掖</p><p><img title="mmexport1395399363820.jpg" src="/media/img_upload_file/mmexport1395399363820_20140508_234118_50.jpg"/></p><p>日本北海道山坡</p><p><img title="mmexport1395399334411.jpg" src="/media/img_upload_file/mmexport1395399334411_20140508_234219_36.jpg"/></p><p>深浅湖（看似浅，实际非常深）——美国西北部蒙大拿州</p><p><br/></p>
