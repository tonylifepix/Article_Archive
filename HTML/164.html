<p style="text-align: center;"><span style="font-family: 楷体, 楷体_GB2312, SimKai; font-size: 20px;">作者简介</span></p><p style="text-align: center;"><span style="font-family: 楷体, 楷体_GB2312, SimKai; font-size: 20px;">邓文浩&nbsp;&nbsp; 13数学学院数理金融&nbsp;&nbsp; 微信：DAVIDWH.MIJIU</span></p><p style="text-align: center;">&nbsp;</p><p style="text-align: center;"><img style="width: 576px; height: 384px;" title="IMG_7821.jpg" border="0" alt="IMG_7821.jpg" vspace="0" src="http://7xsx9g.com1.z0.glb.clouddn.com/media/IMG_7821_20161027131509_972.jpg" width="576" height="384"/></p><p style="text-align: center;"><img style="width: 576px; height: 768px;" title="啊啊啊.jpg" border="0" alt="啊啊啊.jpg" vspace="0" src="http://7xsx9g.com1.z0.glb.clouddn.com/media/啊啊啊_20161027131551_843.jpg" width="576" height="768"/></p><p style="text-align: center;"><img style="width: 576px; height: 772px;" title="啊大大大.jpg" border="0" alt="啊大大大.jpg" vspace="0" src="http://7xsx9g.com1.z0.glb.clouddn.com/media/啊大大大_20161027131657_756.jpg" width="576" height="772"/></p><p style="text-align: center;"><span style="font-family: &quot;MS Gothic&quot;;"></span>记忆中，你常在那里</p><p style="text-align: center;">绿林斑驳间，落叶停泊处</p><p style="text-align: center;">我路过你</p><p style="text-align: center;">我越过你</p><p style="text-align: center;">徐徐掠过你，空洞洞的眼睛</p><p style="text-align: center;"><img style="width: 576px; height: 418px;" title="0.jpg" border="0" alt="0.jpg" vspace="0" src="http://7xsx9g.com1.z0.glb.clouddn.com/media/0_20161113020516_356.jpg" width="576" height="418"/></p><p style="text-align: center;"><img style="width: 576px; height: 368px;" title="啊哈哈哈.jpg" border="0" alt="啊哈哈哈.jpg" vspace="0" src="http://7xsx9g.com1.z0.glb.clouddn.com/media/啊哈哈哈_20161027131948_874.jpg" width="576" height="368"/></p><p style="text-align: center;"><span style="font-family: Arial, sans-serif;">&nbsp;</span>拖着疲惫的身躯</p><p style="text-align: center;">一瞬间，忘了要去向哪里的深夜</p><p style="text-align: center;">我穿过你</p><p style="text-align: center;">我越过你</p><p style="text-align: center;">偶尔凝视你，笑盈盈的灯光</p><p style="text-align: center;"><img style="width: 576px; height: 384px;" title="IMG_7818.jpg" border="0" alt="IMG_7818.jpg" vspace="0" src="http://7xsx9g.com1.z0.glb.clouddn.com/media/IMG_7818_20161108201714_434.jpg" width="576" height="384"/></p><p style="text-align: center;">新枝旧叶，年复一年</p><p style="text-align: center;">你怎么还在那里</p><p style="text-align: center;">一等就是四年</p><p style="text-align: center;">才使我</p><p style="text-align: center;">把这句想念说出口</p><p style="text-align: center;"><img style="width: 888px; height: 291px;" title="啊呵呵呵.jpg" border="0" alt="啊呵呵呵.jpg" vspace="0" src="http://7xsx9g.com1.z0.glb.clouddn.com/media/啊呵呵呵_20161027132128_902.jpg" width="888" height="291"/></p><p style="text-align: center;">“才相知，在你眼中的我</p><p style="text-align: center;">是你随便相识的一个</p><p style="text-align: center;">仍愿你认可，让我多一刻静坐</p><p style="text-align: center;">可使我领略一生不枉过”</p><p><br/></p>
