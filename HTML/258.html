# 奈良之旅
## 邱俊炜
## 2015-03-09
<p>奈良县，古称大和，位于日本纪伊半岛中央，东邻三重县，西接大阪府，南接和歌山县，北连京都府，为内陆县，是日本历史和文化的发祥地之一。</p><p><br/></p><p>奈良县77％为森林和山地，森林覆盖率高达60％，自然之美尽收于己。跟着摄影师的镜头，我们一起去感受。</p><p><br/></p><p><br/></p><p style="text-align:center"><img src="http://7xsx9g.com1.z0.glb.clouddn.com/media/81570440jw1eptj9uspxrj218g18g7r5_20150309093328_808.jpg" title="" alt="81570440jw1eptj9uspxrj218g18g7r5.jpg"/></p><p><br/></p><p><br/></p><p><br/></p><p style="text-align:center"><img src="http://7xsx9g.com1.z0.glb.clouddn.com/media/81570440jw1eptja7ar0fj215q15qnk3_20150309093347_204.jpg" title="" alt="81570440jw1eptja7ar0fj215q15qnk3.jpg"/></p><p style="text-align: center;"><br/></p><p><br/></p><p><br/></p><p style="text-align:center"><img src="http://7xsx9g.com1.z0.glb.clouddn.com/media/81570440jw1eptjc8k041j218g18g1c9_20150309093423_422.jpg" title="" alt="81570440jw1eptjc8k041j218g18g1c9.jpg"/></p><p><br/></p><p><br/></p><p><br/></p><p style="text-align:center"><img src="http://7xsx9g.com1.z0.glb.clouddn.com/media/81570440jw1eptjb08iefj218g18g1kx_20150309093450_738.jpg" title="" alt="81570440jw1eptjb08iefj218g18g1kx.jpg"/></p><p style="text-align: center;"><br/></p><p><br/></p><p><br/></p><p style="text-align:center"><img src="http://7xsx9g.com1.z0.glb.clouddn.com/media/81570440jw1eptjbxiarwj218g18g1at_20150309093550_821.jpg" title="" alt="81570440jw1eptjbxiarwj218g18g1at.jpg"/></p><p><br/></p><p><br/></p><p><br/></p><p style="text-align: center;"><img src="http://7xsx9g.com1.z0.glb.clouddn.com/media/81570440jw1eptjbomaupj218g18g1he_20150309093618_619.jpg" title="" alt="81570440jw1eptjbomaupj218g18g1he.jpg"/></p><p><br/></p><p><br/></p><p><br/></p><p><br/></p><p><br/></p><p><br/></p><p style="text-align:center"><img src="http://7xsx9g.com1.z0.glb.clouddn.com/media/81570440jw1eptjaj3hwoj218g18ge20_20150309093740_362.jpg"/></p><p><br/></p><p><br/></p><p><br/></p><p><br/></p><p style="text-align:center"><img src="http://7xsx9g.com1.z0.glb.clouddn.com/media/81570440jw1eptj9il9n9j218g18gnok_20150309093812_852.jpg" title="" a
