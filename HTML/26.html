# 【双吉他】Wedding Bell
## 徐焕鑫
## 2014-04-22
<p><embed type="application/x-shockwave-flash" height="33" width="257" src="http://www.xiami.com/widget/0_3480743/singlePlayer.swf" wmode="transparent"/></p><p><br/></p><p>Wedding Bell，中文名是“婚礼钟声”，绝妙的编曲让两个声部的吉他演奏完美融合，主音吉他明亮的高音和空旷的泛音宛如钟声响起，节奏吉他充分的低音延续以及富有层次感的编曲和弹奏，让整首曲子的背景十分充实但又不复杂，更像是主音吉他的回音，让听者如置身一场宁静温馨的婚礼，钟声风铃为伴。</p>
