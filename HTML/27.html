# 关于小东门路段暂缓通行的紧急通知
## 后勤部
## 2014-04-09
<p><br />全校师生：</p><p>&nbsp;&nbsp;&nbsp;因近日暴雨，从聚翰斋路口（保卫部办公室门前）通往小东门沿途围墙（靠近科技园南区一侧）已坍塌六、七米。经后勤、保卫等相关部门现场查勘，该路段存在安全隐患。为了广大师生和行人安全，学校决定从2014年4月1日中午起暂时封闭该段道路。如需通过小东门，请沿体育场北侧或高尔夫球场北侧绕行。</p><p>　　不便之处，敬请谅解。</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>后&nbsp;&nbsp;勤&nbsp;&nbsp;部</p><p>保&nbsp;&nbsp;卫&nbsp;&nbsp;部</p><p>&nbsp;&nbsp;&nbsp;2014年4月1日<br /></p><p>&nbsp;</p>
