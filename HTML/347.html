<p><span style="font-family: 楷体, 楷体_GB2312, SimKai;"><strong>作者介绍：JW，深圳大学计算机与软件学院网络工程系11级学生，前深圳大学社团联合会新闻部副部长，曾担任深圳湾艺穗节、迷笛音乐节等活动摄影师。微博：@Jw呀 instagram：JW_HUNG</strong></span></p><p><br/></p><p>作者心得：一直觉得摄影是一门很奇妙的学问，称之为技术，因为它的确有一套很规范的方法论，称之为艺术，它也的确能够表达出人类的情感。于是拍活动拍现场我会用数码机，因为那是技术，拍生活拍人像我会用胶片机，因为那是艺术。<br/></p><p><br/></p><p>跟着师兄的镜头，大家体会一下摄影的技术与艺术吧~</p><p><br/></p><p><br/></p><p><strong><span style="color: rgb(255, 0, 0);"><span style="font-size: 24px;">技术</span></span><span style="color: rgb(255, 0, 0);"><span style="font-size: 24px;"></span><span style="font-size: 24px;">[</span></span>流]</strong></p><p><strong><br/></strong></p><p><br/></p><p style="text-align:center"><img src="http://7xsx9g.com1.z0.glb.clouddn.com/media/7_20150318232516_858.jpg"/></p><p><br/></p><p><br/></p><p style="text-align:center"><img src="http://7xsx9g.com1.z0.glb.clouddn.com/media/8_20150318232516_306.jpg"/></p><p><br/></p><p><br/></p><p style="text-align:center"><img src="http://7xsx9g.com1.z0.glb.clouddn.com/media/9_20150318232516_325.jpg"/></p><p><br/></p><p><br/></p><p style="text-align:center"><img src="http://7xsx9g.com1.z0.glb.clouddn.com/media/10_20150318232516_228.jpg"/></p><p><br/></p><p><br/></p><p><strong><span style="font-size: 24px; color: rgb(75, 172, 198);">艺术（</span>圈）</strong></p><p><strong><br/></strong></p><p><br/></p><p style="text-align:center"><img src="http://7xsx9g.com1.z0.glb.clouddn.com/media/1_20150318232546_517.jpg"/></p><p><br/></p><p><br/></p><p style="text-align:center"><img src="http://7xsx9g.com1.z0.glb.clouddn.com/media/2_20150318232546_506.jpg"/></p><p><br/></p><p><br/></p><p style="text-align:center"><img src="http://7xsx9g.com1.z0.glb.clouddn.com/media/3_20150318232546_420.jpg"/></p><p><br/></p><p><br/></p><p style="text-align:center"><img src="http://7xsx9g.com1.z0.glb.clouddn.com/media/4_20150318232546_479.jpg"/></p><p><br/></p><p><br/></p><p style="text-align:center"><img src="http://7xsx9g.com1.z0.glb.clouddn.com/media/5_20150318232546_399.jpg"/></p><p
