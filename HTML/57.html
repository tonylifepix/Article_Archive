# 【天星西餐厅】环境很好的自助餐厅
## 陈茜
## 2014-05-26
<p style="widows:2;text-transform:none;text-indent:24px;margin:20px 0px 0px;letter-spacing:normal;font:14px/24px 宋体;orphans:2;color:#000000;word-spacing:0px;-webkit-text-size-adjust:auto;-webkit-text-stroke-width:0px;padding:0px;">位置很不错，就在上海宾馆旁边的格兰云天，在这里用餐，点了正餐后，汤、水果、沙拉、面包等都是自助的，很不错，而且来这里的人不算多，环境清静，很不错。</p><p style="text-align:center"><img title="20130425095649_45763 (1).jpg" src="/media/img_upload_file/20130425095649_45763 (1)_20140525_235829_75.jpg"/></p><p style="widows:2;text-transform:none;text-indent:24px;margin:20px 0px 0px;letter-spacing:normal;font:14px/24px 宋体;orphans:2;color:#000000;word-spacing:0px;-webkit-text-size-adjust:auto;-webkit-text-stroke-width:0px;padding:0px;">吃货分享：</p><p style="widows:2;text-transform:none;text-indent:24px;margin:20px 0px 0px;letter-spacing:normal;font:14px/24px 宋体;orphans:2;color:#000000;word-spacing:0px;-webkit-text-size-adjust:auto;-webkit-text-stroke-width:0px;padding:0px;">晚上还会有人表演，唱歌或者弹吉他的，就在自助吧台那里，所以想看表演，及方便拿食物都得坐在自助吧台旁。</p><p style="widows:2;text-transform:none;text-indent:24px;margin:20px 0px 0px;letter-spacing:normal;font:14px/24px 宋体;orphans:2;color:#000000;word-spacing:0px;-webkit-text-size-adjust:auto;-webkit-text-stroke-width:0px;padding:0px;">黑椒鸡扒配饭，酱汁还算可以，味道就中规中举了，没有太大特色。</p><p style="text-align:center"><img title="20130425095652_59357.jpg" src="/media/img_upload_file/20130425095652_59357_20140525_235958_80.jpg"/></p><p style="text-align:center"><img title="20130425095651_14027.jpg" src="/media/img_upload_file/20130425095651_14027_20140525_235958_85.jpg"/></p><p style="widows:2;text-transform:none;text-indent:24px;margin:20px 0px 0px;letter-spacing:normal;font:14px/24px 宋体;orphans:2;color:#000000;word-spacing:0px;-webkit-text-size-adjust:auto;-webkit-text-stroke-width:0px;padding:0px;">洋葱猪扒配意粉，猪扒入口不会觉得韧，还挺松软的。</p><p style="widows:2;text-transform:none;text-indent:24px;margin:20px 0px 0px;letter-spacing:normal;font:14px/24px 宋体;orphans:2;color:#000000;word-spacing:0px;-webkit-text-size-adjust:auto;-webkit-text-stroke-width:0px;padding:0px;">汤就试了忌廉蘑菇汤跟南瓜汤。</p><p style="text-align:center"><img title="20130425095651_10216.jpg" src="/media/img_upload_file/20130425095651_10216_20140525_235915_43.jpg"/></p><p style="widows:2;text-transform:none;text-indent:24px;margin:20px 0px 0px;letter-spacing:normal;font:14px/24px 宋体;orphans:2;color:#000000;word-spacing:0px;-webkit-text-size-adjust:auto;-webkit-text-stroke-width:0px;padding:0px;">蛋糕甜点倒吃了不少。</p><p style="widows:2;text-transform:none;text-indent:24px;margin:20px 0px 0px;letter-spacing:normal;font:14px/24px 宋体;orphans:2;color:#000000;word-spacing:0px;-webkit-text-size-adjust:auto;-webkit-text-stroke-width:0px;padding:0px;">来这里吃饭聊天是不错的选择，有自助吧台，可以边谈边吃。</p><p style="widows:2;text-transform:none;text-indent:24px;margin:20px 0px 0px;letter-spacing:normal;font:14px/24px 宋体;orphans:2;color:#000000;word-spacing:0px;-webkit-text-size-adjust:auto;-webkit-text-stroke-width:0px;padding:0px;">&nbsp;</p><p>&nbsp;</p>
